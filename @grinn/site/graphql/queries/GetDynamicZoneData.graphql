query GetDynamicZoneData {
  pages {
    data {
      id
      attributes {
        __typename
        pageSlug
        pageMeta {
          id
          metaProperty
          metaName
          metaContent
        }
        pageDynamicZone {
          __typename
          ... on ComponentStatisticsStatistics {
            id
            statTitle
            statImage {
              data {
                id
                attributes {
                  name
                  url
                  alternativeText
                }
              }
            }
            statDescriptionTitle
            statDescriptionDetail
          }
          __typename
          ... on ComponentNewsletterNewsletter {
            id
            newsletterTitle
            newsletterDescription
            inputLabel
            inputPlaceholder
            submitLabel
            checkboxLabel
          }
          __typename
          ... on ComponentHeroHero {
            id
            heroImage {
              data {
                id
                attributes {
                  name
                  alternativeText
                  url
                }
              }
            }
            heroTitle
            heroDescription
            buttonTitle
          }
          __typename
          ... on ComponentTestimonyTestimony {
            id
            testimonyTitle
            companyLogo {
              data {
                attributes {
                  name
                  url
                  alternativeText
                }
              }
            }
            testimonyContent
            testimonyFirstName
            testimonyLastName
            testimonyAvatar {
              data {
                id
                attributes {
                  name
                  alternativeText
                  url
                }
              }
            }
            testimonyCompanyName
            testimonyJob
          }
        }
      }
    }
  }
}
