query GetArticleAuthorData {
  blogArticles {
    data {
      id
      attributes {
        team_member {
          data {
            id
            attributes {
              firstName
              lastName
              avatar {
                data {
                  id
                  attributes {
                    alternativeText
                    url
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
