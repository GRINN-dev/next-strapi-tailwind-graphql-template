query DynamicZone {
  pages {
    data {
      id
      attributes {
        pageSlug
        __typename
        pageMeta {
          id
          metaProperty
          metaName
          metaContent
        }
        pageDynamicZone {
          __typename
          ... on ComponentTestimonyTestimony {
            id
            testimonyTitle
            companyLogo {
              data {
                attributes {
                  name
                  url
                  alternativeText
                }
              }
            }
            testimonyContent
            testimonyFirstName
            testimonyLastName
            testimonyAvatar {
              data {
                id
                attributes {
                  name
                  alternativeText
                  url
                }
              }
            }
            testimonyCompanyName
            testimonyJob
          }
        }
      }
    }
  }
}
