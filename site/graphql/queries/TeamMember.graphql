query TeamMember {
  teamMembers {
    data {
      id
      attributes {
        firstName
        lastName
        avatar {
          data {
            id
            attributes {
              name
              alternativeText
              url
            }
          }
        }
        bio
        LinkedIn {
          id
          socialNetworkName
          link
          icon {
            attributes {
              url
            }
          }
        }
        Facebook {
          id
          socialNetworkName
          link
          icon {
            attributes {
              url
            }
          }
        }
        Twitter {
          id
          socialNetworkName
          link
          icon
        }
        Instagram {
          id
          socialNetworkName
          link
          icon {
            attributes {
              url
            }
          }
        }
        TikTok {
          id
          socialNetworkName
          link
          icon {
            attributes {
              url
            }
          }
        }
        Snapchat {
          id
          socialNetworkName
          link
          icon {
            attributes {
              url
            }
          }
        }
      }
    }
  }
}
